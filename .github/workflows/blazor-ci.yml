name: Build, Test & Deploy (Blazor + Playwright)

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Cache Node modules & Playwright browsers
      - name: Cache Node modules & Playwright browsers
        uses: actions/cache@v3
        with:
          path: |
            tests/node_modules
            tests/playwright/.local-browsers
          key: ${{ runner.os }}-node-${{ hashFiles('tests/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Install Node dependencies
      - name: Install Node dependencies
        run: |
          cd tests
          npm install

      # Install Playwright (only Chromium for speed)
      - name: Install Playwright Browsers
        run: |
          cd tests
          npx playwright install chromium

      # Setup .NET 8
      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # Restore + Build Blazor project
      - name: Build Blazor WASM app
        run: |
          dotnet restore
          dotnet build -c Release

      # Publish Blazor app
      - name: Publish Blazor WASM
        run: dotnet publish -c Release -o build_output

      # Serve Blazor app in background
      - name: Serve Blazor App
        run: |
          npx http-server build_output/wwwroot -p 5047 &
      
      # Wait for server to be ready
      - name: Wait for Blazor App
        run: npx wait-on http://localhost:5047

      # Run Playwright E2E Tests
      - name: Run Playwright E2E Tests
        run: |
          cd tests
          npx playwright test --reporter=line --output=../test-results
        env:
          BASE_URL: http://localhost:5047

      # Upload Playwright test results
      - name: Upload Playwright Test Results
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: test-results

      # Upload artifact for GitHub Pages
      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: build_output/wwwroot

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
